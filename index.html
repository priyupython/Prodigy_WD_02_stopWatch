<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel ="stylesheet" href ="style.css">
</head>
<body>
    <div class = "flex-container">
        <h1>Stopwatch<br><span> using javascript</span></h1>
        
        <div class = "timer-display">
            <div class = "time">
                <span class = "timer-items" id = "hours">00</span>
                <span class = "time" >hours</span>
                <span class = "timer-items" id = "minutes">00</span>
                <span class = "time" >minutes</span>
                <span class = "timer-items" id = "seconds">00</span>
                <span class = "time" >seconds</span>
                <span class = "timer-items" id = "miliseconds">00</span>
                <span class = "time" >miliseconds</span>
            </div>
        </div><br>
        <div class ="buttons">
            <button class = "btn" id = "start" >Start</button>
            <button class = "btn" id = "stop" >Stop</button>
            <button class = "btn" id = "reset" >Reset </button>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
